<template name="kboStudentFinalResults">
    <div class="row">
        <div class="col-md-12">
            <h4>КБО Финал</h4>
            <div class="row">
                    {{> academicYear}}
                    <label for="">Сынып</label>
                    <select class="grade">
                        <option value="">Жалпы</option>
                        <option value="7" selected>7 cынып</option>
                        <option value="8">8 cынып</option>
                        <option value="9">9 cынып</option>
                        <option value="10">10 cынып</option>
                        <option value="11">11 cынып</option>
                    </select>
                    <label for="">Пән</label>
                    <select class="subjectId">
                        <option value="01">Алгебра</option>
                        <option value="02">Физика</option>
                        <option value="03">Химия</option>
                        <option value="04">Биология</option>
                        <option value="05">Ағылшын тілі</option>
                        <option value="06">География</option>
                        <option value="08">Информатика</option>
                        <option value="07">Қазақ тілі (қазақ тобы)</option>
                        <option value="09">Қазақ тілі (орыс тобы)</option>
                        <option value="10">Түрік тілі</option>
                        <option value="11">Орыс тілі</option>
                        <option value="12">Қазақстан тарихы</option>
                    </select>
            </div>
            {{#if Template.subscriptionsReady}}
            <table class="table table-striped">
                <thead>
                    <tr class="bts-header">
                        <th>#</th>
                        <th>Мектеп ID</th>
                        <th>Мектеп аты</th>
                        <th>Оқушы ID</th>
                        <th>Аты</th>
                        <th>Жөні</th>
                        <th>Сыныбы</th>
                        <th id="sortKbo1">КБО-1</th>
                        <th id="sortKbo2">КБО-2</th>
                        <th id="sortKbo3">КБО-3</th>
                        <th id="sortFinal">Нәтиже</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each results}}
                    {{#if math @index "<" 20}}
                    <tr>
                        <td>{{math @index "+" 1}}</td>
                        <td>{{schoolId}}</td>
                        <td>{{schoolName schoolId}}</td>
                        <td>{{studentId}}</td>
                        <td>{{name}}</td>
                        <td>{{surname}}</td>
                        <td>{{grade}}</td>
                        <td>{{divide kbo1 2}}</td>
                        <td>{{divide kbo2 2}}</td>
                        <td>{{divide kbo3 2}}</td>
                        <td>{{round 2 total}}</td>
                    </tr>
                    {{/if}}
                    {{/each}}
                </tbody>
            </table>
            {{else}}
            <p>Loading...</p>
            {{/if}}
        </div>
    </div>

</template>
